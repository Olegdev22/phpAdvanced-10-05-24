networks:
  php_pro:
    driver: bridge

volumes:
  database_volume:
    driver: local

services:
  app:
    image: "php:8.3-apache"
    restart: always
    ports:
      - "8081:80" # http:80 -> http://localhost:8081 / http://127.0.0.1:8081 https:443
  volumes:
    - .:/var/www/html
  networks:
    - php_pro
  database:
    image: "mysql:8"
    restart: always
    ports:
      - "33061:3306"
    volumes:
      - "database_volume:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: phpPro_10.05.24
    networks:
      - php_pro
